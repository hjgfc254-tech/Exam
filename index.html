<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المدرسين - مؤسسة اديوتيك ايجيبت</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1e1e1e;
            --accent-color: #2d5af0;
            --accent-hover: #1e40af;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            background-color: var(--secondary-dark);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 28px;
            margin-right: 15px;
            color: var(--text-light);
        }

        .logo span {
            color: var(--accent-color);
        }

        .school-name h2 {
            font-size: 22px;
            color: var(--text-muted);
        }

        .form-container {
            background-color: var(--secondary-dark);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--text-light);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--primary-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Amiri', serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(45, 90, 240, 0.2);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Amiri', serif;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            font-size: 16px;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 16px;
        }

        .nav-button {
            display: inline-block;
            background-color: var(--secondary-dark);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                text-align: center;
            }
            
            .logo h1 {
                margin-right: 0;
                margin-bottom: 10px;
                font-size: 24px;
            }
            
            .school-name h2 {
                font-size: 18px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <h1>مؤسسة <span>اديوتيك ايجيبت</span> لتطوير الانظمة</h1>
                </div>
                <div class="school-name">
                    <h2>مدرسة الجيل الجديد الخاصة</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>تسجيل بيانات المدرس</h2>
            <div class="success-message" id="success-message">
                تم حفظ بيانات المدرس بنجاح!
            </div>
            <form id="teacher-form">
                <div class="form-group">
                    <label for="teacher-name">اسم المدرس</label>
                    <input type="text" id="teacher-name" required>
                </div>
                <div class="form-group">
                    <label for="teacher-phone">رقم المدرس (واتساب)</label>
                    <input type="tel" id="teacher-phone" required>
                </div>
                <div class="form-group">
                    <label for="teacher-subject">المادة</label>
                    <select id="teacher-subject" required>
                        <option value="">اختر المادة</option>
                        <option value="العلوم">العلوم</option>
                        <option value="الدراسات">الدراسات</option>
                        <option value="اللغة الإنجليزية">اللغة الإنجليزية</option>
                        <option value="اللغة العربية">اللغة العربية</option>
                        <option value="الرياضيات">الرياضيات</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teacher-grade">الصف</label>
                    <select id="teacher-grade" required>
                        <option value="">اختر الصف</option>
                        <option value="الصف الرابع الابتدائي">الصف الرابع الابتدائي</option>
                        <option value="الصف الخامس الابتدائي">الصف الخامس الابتدائي</option>
                        <option value="الصف السادس الابتدائي">الصف السادس الابتدائي</option>
                        <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
                        <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
                    </select>
                </div>
                <button type="submit">حفظ البيانات</button>
            </form>
            
            <a href="teacher_data.html" class="nav-button">عرض بيانات المدرسين</a>
        </div>
    </div>

    <div class="footer">
        <p>جميع الحقوق محفوظة &copy; 2025 مؤسسة اديوتيك ايجيبت لتطوير الانظمة</p>
        <p>نظام إدارة المدرسين - مدرسة الجيل الجديد الخاصة</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1ajAWgzvW6pROu2bZBF1_4Vp4FdiUqxs",
            authDomain: "elgeelelgdeed11111-eaa76.firebaseapp.com",
            projectId: "elgeelelgdeed11111-eaa76",
            storageBucket: "elgeelelgdeed11111-eaa76.firebasestorage.app",
            messagingSenderId: "546105467938",
            appId: "1:546105467938:web:431bb851756b8463d5567b",
            measurementId: "G-61WJ7HJ9KE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // حفظ بيانات المدرس
        document.getElementById('teacher-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('teacher-name').value;
            const phone = document.getElementById('teacher-phone').value;
            const subject = document.getElementById('teacher-subject').value;
            const grade = document.getElementById('teacher-grade').value;
            
            try {
                // هذه العملية ستخلق الكوليكشن تلقائياً عند إضافة أول مستند
                await addDoc(collection(db, "teachers"), {
                    name: name,
                    phone: phone,
                    subject: subject,
                    grade: grade,
                    timestamp: new Date()
                });
                
                // إظهار رسالة النجاح
                document.getElementById('success-message').style.display = 'block';
                
                // إعادة تعيين النموذج
                document.getElementById('teacher-form').reset();
                
                // إخفاء رسالة النجاح بعد 3 ثوانٍ
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("حدث خطأ أثناء حفظ البيانات. يرجى المحاولة مرة أخرى.");
            }
        });
    </script>
</body>
</html>
